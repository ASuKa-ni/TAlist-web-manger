{{ define "home/index.html" }}
<div>
    <table border="1" class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>班级名称</th>
                <th>教室</th>
                <th>教师</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{range .Data}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.DataClazzName}}</td>
                <td>{{.DataClazzRoom}}</td>
                <td>{{.DataClazzTeacher}}</td>
                <td>{{.DataClazzStatus}}</td>
                <td>
                    <button hx-post="http://tils.ask/api/clazz/delete" hx-vals='{"Id": {{.Id}}}'>删除</button>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{ end }}
